# Docker-compose for TasmoGuardian with Traefik reverse proxy
# Use this if you have an existing Traefik setup

version: '3.8'
services:
  tasmoguardian:
    image: ghcr.io/tinuva/tasmoguardian:latest
    container_name: tasmoguardian
    volumes:
      - ./data:/app/data
    environment:
      - TZ=UTC
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tasmoguardian.tls=true"
      - "traefik.http.routers.tasmoguardian.rule=Host(`tasmoguardian.${DOMAINNAME}`)"
      - "traefik.http.services.tasmoguardian.loadbalancer.server.port=3000"

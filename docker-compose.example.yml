# Simple docker-compose for TasmoGuardian
# Just expose port 3000 - all routing handled internally by nginx

version: '3.8'
services:
  tasmoguardian:
    image: ghcr.io/tinuva/tasmoguardian:latest
    container_name: tasmoguardian
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - TZ=UTC
    restart: unless-stopped
